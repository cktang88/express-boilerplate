<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="description">
  <meta name="author" content="author">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300" rel="stylesheet">
</head>

<body>
  <div id='app'>
    <navbar toggleable type="inverse" variant="success">

      <nav-toggle target="nav_collapse"></nav-toggle>

      <link class="navbar-brand" to="#">
        <span><h1>AppTitle</h1></span>
      </link>

      <collapse is-nav id="nav_collapse">

        <nav is-nav-bar>
          <nav-item>Support</nav-item>
          <nav-item>Docs</nav-item>
          <nav-item>Contact Us</nav-item>
        </nav>

        <nav is-nav-bar class="ml-auto">

          <!-- Navbar dropdowns -->
          <nav-item-dropdown text="Settings" right>
            <dropdown-item to="#">A</dropdown-item>
            <dropdown-item to="#">B</dropdown-item>
            <dropdown-item to="#">C</dropdown-item>
            <dropdown-item to="#">D</dropdown-item>
          </nav-item-dropdown>

          <nav-item-dropdown right>

            <!-- Using text slot -->
            <template slot="text">
              <span style="font-weight: bold;">User</span>
            </template>

            <dropdown-item to="#">Profile</dropdown-item>
            <dropdown-item to="#">Signout</dropdown-item>
          </nav-item-dropdown>

        </nav>
      </collapse>
    </navbar>
    <div id='non-navbar'>
      <h2>PageTitle</h2>

      <div id='cardfeed'>
        <!-- Simple -->
        <card class="m2" variant="success">Simple Card
          <br></br>
          <button>Button</button>
        </card>

        <!-- Standard -->
        <card header="Card header text" class="m2" title="Card title" sutitle="Card subtitle" show-footer>
          <small slot="footer" class="text-muted">
            Last updated 3 mins ago
        </small>
        </card>

        <!-- With image -->
        <card img="/lib/placeholder-skull.svg" title="Skulls are nice" class="m2">
          This is my opinion :)
        </card>

        <!-- Overlay image -->
        <card overlay img="/lib/placeholder-skull.svg" class="m2">
          Overlay cards are cute!
        </card>
      </div>
    </div>
  </div>

  <!-- Vue.js + bootstrap-vue(doesn't require jquery+bootstrap) -->
  <!-- cdn.js is CONSIDERABLY FASTER than unpkg -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js'></script>
  <!-- socket.io client-side -->
  <script src='lib/socket.io.min.js'></script>
  <!-- custom js -->
  <script src='domhelpers.js'></script>
  <script src='index.js'></script>
</body>

</html>
